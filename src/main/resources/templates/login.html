<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Log in with your account</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid col-sm-4">
            <form class="form-signin" method="POST" th:action="@{/login}">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h2 class="form-heading">Log in</h2>

                <div class="form-group">
                    <input class="form-control" name="username" type="text" placeholder="Username" autofocus="true"/>
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" type="password" placeholder="Password"/>
                    <span class="has-error" th:text="${error}"></span>
                </div>

                <button class="btn btn-md btn-primary btn-block" type="submit">Log In</button>
                <a class="btn btn-md btn-secondary btn-block" href="/registration">Create new account</a>
            </form>
        </div>
    </body>
</html>
